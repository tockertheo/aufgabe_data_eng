apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-credentials-argo-events
  namespace: argo-events
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store-read-data-storage-argo-events
    kind: SecretStore
  target:
    name: minio
    creationPolicy: Owner
  data:
  - secretKey: root-user
    remoteRef:
      key: minio
      property: root-user
  - secretKey: root-password
    remoteRef:
      key: minio
      property: root-password
