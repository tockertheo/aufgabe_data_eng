apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-argo-events-to-minio
  namespace: data-storage
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: minio
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: argo-events
    ports:
    - protocol: TCP
      port: 9000
