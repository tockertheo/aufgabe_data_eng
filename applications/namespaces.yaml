apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/tockertheo/aufgabe_data_eng.git
    targetRevision: main
    path: namespaces

  destination:
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  annotations:
    argocd.argoproj.io/sync-wave: "0"