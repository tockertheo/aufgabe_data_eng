    #          requests:
    #            cpu: "10m"
    #      metricsContainerTemplate:
    #        resources:
    #          requests:
    #            cpu: "10m"
    #      antiAffinity: false
    #      persistence:
    #        storageClassName: standard
    #        accessMode: ReadWriteOnce
    #        volumeSize: 10Gi

webhook:
  enabled: true
  name: webhook-server